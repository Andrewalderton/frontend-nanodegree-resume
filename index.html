<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/foundation.min.css" rel="stylesheet">
  <link href="css/animsition.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCK6yfy3VmtcsIUB03GNa4Rc7w8Zjak57Y&libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix row.expand column animsition">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>

    <div class="row">
      <div id="workExperience" class="gray column">
        <div class="small-12 medium-6 large-4 columns">
          <h2>Where I've Lived and Worked</h2>
          <div id="mapDiv"></div>
        </div>
        <div class="small-12 medium-6 large-8 columns">
          <h2>Work Experience</h2>
        </div>
      </div>
    </div>

    <div class="row column">
      <div id="projects">
        <h2>Projects</h2>
      </div>
    </div>

    <div class="row gray column">
      <div id="education">
        <h2>Education</h2>
      </div>
    </div>

    <div class="row.expand column.expand">
      <div id="lets-connect" class="dark-blue">
        <h2 class="green white-text center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </div>
  </div>

  <script src="js/foundation.min.js"></script>
  <script src="js/jquery.animsition.min.js"></script>
  <script src="js/resumeBuilder.js"></script>

  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
